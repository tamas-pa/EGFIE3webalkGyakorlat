<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset = "ISO-8859-1" />
    <title>SemTaskEGFIE3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<header>
    <div class="mainind">

        <ul>
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/index">Books</a></li>
            <li><a href="/auindex">Authors</a></li>
            <li><a href="/login">Log out</a></li>
        </ul>
    </div>
</header>
<div class="title">
    <h1>Books</h1>
</div>
<div>

    <table class="content-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
            <th colspan="2">Edit records</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="str : ${list}">
            <td style="display: none;"th:text=${str.id}></td>
            <td th:text=${str.title}></td>
            <td th:text=${str.isbn}></td>
            <td th:text=${str.author}></td>
            <td>
                <form action="#" th:action="@{/delete=} + ${{str.id}}" method="get">
                    <button class="bs" th:id="'table_entry_childs_button_' + ${str.id}" type="submit">
                        <input class="bs" type="submit" value="Delete"/>
                    </button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/form=} + ${{str.id}}" method="get">
                    <button class="bs" th:id="'table_entry_childs_button_' + ${str.id}" type="submit">
                        <input class="bs" type="submit" value="Edit"/>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
        <div class="navi-button">
            <a href="form" class="btn">Add</a>
        </div>

    </table>

</div>
</body>

</html>
